<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ticket - Ena Coach</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="ena_coach-logo-removebg-preview.png" alt="Ena Coach Logo" width="150" height="150">
        </div>
        <h1>Book a Bus Ticket</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book a Ticket</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Restriction Message -->
    <section class="restricted-access">
        <h2>Access Restricted</h2>
        <p>To access the booking dashboard, please log in or create an account.</p>
        <a href="login.html" class="btn">Login</a>
        <a href="login.html" class="btn">Register</a>
    </section>

    <footer>
        <p>&copy; 2025 Ena Coach. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get current page URL
            var currentPage = window.location.pathname.split("/").pop(); 
            
            // Get all navigation links
            var navLinks = document.querySelectorAll("nav ul li a");

            // Loop through links and check if href matches current page
            navLinks.forEach(function (link) {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
